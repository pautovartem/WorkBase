<body>
    <div id="menu"></div>
     <script type="text/javascript">
        $(function() {
            $.ajax({
                type: 'GET',
                url: 'json/resume-2-offers.json',

                // beforeSend: function (xhr) {
                //     xhr.setRequestHeader("Authorization", "Bearer " + sessionStorage.getItem("tokenInfo"));
                // },

                success: function(data) {
                    // console.log(data);

                    for (var i in data) {
                        var offer = data[i];

                        var resultHtml = ' <tr>';
                        resultHtml += '<th scope="row">'+i+'</th>';
                        resultHtml += '<td><a href="Career.html?id=' + offer.CareerId + '">' +'<\/a><\/td>';
                        resultHtml += '<td><p>' + offer.DateSend + '<\/p><\/td>';
                        resultHtml += '<\/tr>';

                        $('#w').append(resultHtml);
                    }
                },

                fail: function(data) {
                    alert('Ошибка получения данных');
                    console.log(data);
                }
            });
        });
    </script>
        <div class="container">
        <div class="row centered"><br>
        <h1>Resume Offers</h1>
        <table class="table  table-responsive table-striped table-bordered">
  <tbody id="w">
   
  </tbody>
</table>
