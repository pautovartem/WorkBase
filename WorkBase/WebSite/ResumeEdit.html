<html lang="en">

  <body>
   <div id="menu"></div>
   <script type="text/javascript">
        $(function () {
            $.ajax({
                type: 'GET',
                url: 'json/rubrics.json',
                success: function (data) {

                    for(var i in data) {
                        var rubric = data[i];

                        $('#EditRubric').append('<option value="' + rubric.Id + '">' + rubric.Name + '<\/option>');
                    }
                },

                fail: function (data) {
                    alert('Ошибка получения данных');
                    console.log(data);
                }
            });
        });
    </script>
<div id="res">
      <div class="container">
        <div class="row centered">
        <br><br>
          <h4>Resume</h4>
          <hr>
    <p>Name</p>
	<input type="text" class="form-control" id="EditResumeName">      
    <p>Surname</p>
    <input type="text" class="form-control" id="EditSurname">
    <p>Middle name</p>
    <input type="text" class="form-control" id="EditMiddleName">
    <p>Birthday</p>
    <input type="text" class="form-control" id="EditBirthday">
    <p>Gender</p>
    <select id="Gender" class="form-control">
        <option value="1">Male</option>
        <option value="2">Female</option>
    </select>
    <p>City</p>
    <input type="text"  class="form-control" id="EditCity">
    <p>Phone</p>
    <input type="text" class="form-control" id="EditPhone">
    <p>Email</p>
    <input type="text" class="form-control" id="EditEmail">
    <p>Skype</p>
    <input type="text" class="form-control" id="EditSkype">
    <p>Rubric</p>
    <select class="form-control" id="EditRubric">
    </select>
    <p>Payment</p>
    <input type="text" class="form-control" id="EditPayment">
    <p>Skills</p>
    <textarea class="form-control" rows="5" id="EditSkills"></textarea>
    <br>
    <button type="submit" class="btn btn-default btn-lg" >Submit</button>
    <button type="reset" class="btn btn-default btn-lg">Cancel</button>
    <br>
    <br>
</div>
</div>
</div>
