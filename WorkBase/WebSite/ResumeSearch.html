    <script type="text/javascript">
        $(function() {
            $.ajax({
                type: 'GET',
                url: '/api/resumes/minimum',

                 beforeSend: function (xhr) {
                     xhr.setRequestHeader("Authorization", "Bearer " + sessionStorage.getItem("tokenInfo"));
                 },

                success: function(data) {
                    // console.log(data);

                    for (var i in data) {
                        var resume = data[i];

                        // Обмеження довжини поля
                        var maxLengthField = 150;
                        var skillsText = resume.Skills;
                        if (skillsText.length > maxLengthField)
                            skillsText = skillsText.substr(0, skillsText.indexOf(' ', maxLengthField)) + '...';

                        var resultHtml = '<div class="col-lg-4 ">';
                        resultHtml += '<div class="card" style="height: 200px;">';
                        resultHtml += '<a href="Resume.html?id=' + resume.Id + '">' + resume.Title + '<\/a>';
                        resultHtml += '<div class="card-body">';
                        resultHtml += '<p class="card-text">' + skillsText + '<\/p>';
                        resultHtml += '<\/div><\/div><\/div>';

                        $('#w').append(resultHtml);
                    }
                },

                fail: function(data) {
                    alert('Ошибка получения данных');
                    console.log(data);
                }
            });
        });
    </script>
