<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Base</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/fontawesome.css" rel="stylesheet">
    <link href="css/autorisation.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
 	<div class="container">
 		<div id="container">
 		<h2>Registration</h2>
 			<div class="form-group">
 				<label for="name" class="cols-sm-2 control-label">Name</label>
 					<div class="cols-sm-10">
 						<div class="input-group">
 							<span class="input-group-addon"><i class="fa fa-user fa"></i></span>
								<input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name"/>
 						</div>
 					</div>
 			</div>
 			<div class="form-group">
 				<label for="name" class="cols-sm-2 control-label">Surname</label>
 					<div class="cols-sm-10">
 						<div class="input-group">
 							<span class="input-group-addon"><i class="far fa-address-book"></i></i></span>
								<input type="text" class="form-control" name="name" id="name" placeholder="Enter your Surname"/>
 						</div>
 					</div>
 			</div>

 			<div class="form-group">
			 	<label for="email" class="cols-sm-2 control-label">Email</label>
 					<div class="cols-sm-10">
 						<div class="input-group">
 							<span class="input-group-addon"><i class="fa fa-envelope fa"></i></span>
 								<input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email"/>
 						</div>
 					</div>
 			</div>

 			<div class="form-group">
 				<label for="username" class="cols-sm-2 control-label">Login</label>
 					<div class="cols-sm-10">
 						<div class="input-group">
 							<span class="input-group-addon"><i class="far fa-address-card" ></i></span>
 								<input type="text" class="form-control" name="username" id="username" placeholder="Enter your Login"/>
 						</div>
 					</div>
 			</div>

			<div class="form-group">
 				<label for="password" class="cols-sm-2 control-label">Password</label>
 					<div class="cols-sm-10">
 						<div class="input-group">
 							<span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
 								<input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password"/>
 						</div>
 					</div>
 			</div><br>
 			<div class="form-group">
 				<label for="position" class="cols-sm-2 control-label">Who are you?</label> 	
				<label class="radio-inline"><input type="radio" name="optradio">Employer</label>
				<label class="radio-inline"><input type="radio" name="optradio">Worer</label>			
 			</div>
			<div class="form-group ">
				<a href="#"  type="button" id="button" class="btn btn-lg btn-primary btn-block">Register</a>
			 </div>
 
 		</div>
 	</div>
</body>
</html>
